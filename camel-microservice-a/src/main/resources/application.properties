#MongoDB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=arquivo-processamento
spring.data.mongodb.username=academy
spring.data.mongodb.password=academyDB

#ActiveMQ
spring.activemq.in-memory=false
spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.user=admin
spring.activemq.password=admin
activemq.arquivos.solicitatos.destination=arquivos-solicitados-queue
activemq.arquivos.processados.destination=arquivos-processados-queue

# Common Kafka Properties
topic.name.arquivo.solicitado=topico.arquivo.solicitado
topic.name.arquivo.processado=topico.arquivo.processado
auto.create.topics.enable=true

#Configurações Gerais
server.port=8083